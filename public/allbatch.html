        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            let app = new Vue({
                el: '#batches',
                data: {
                    batches: [],
                    courses: [],
                    courseId: '',
                    batchName: ''
                },
                methods: {
                    getBatches: function() {
                        axios.get('http://localhost:3000/batches')
                             .then(responce => {
                                 this.batches = responce.data
                             })
                             .catch(err => {
                                 console.log('could not get subjects')
                             })
                    }
                }
            })
        app.getBatches();
        </script>
